        <script>
            var ind=0;
            sliding();
            function sliding(){
                var i=0;
                var x=document.getElementsByClassName("slideshow");
                for(i=0;i<x.length;i++)
                {
                    x[i].style.display="none";
                }
                ind++;
                ind=ind%x.length;
                x[ind].style.display="block";
                setTimeout(sliding,4000);
            }
